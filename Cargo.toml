[workspace]
members = ["apps/game"]

[package]
name = "serenity"
authors = ["Matthew Berger <matthewjordanberger@gmail.com>"]
edition = "2021"
homepage = "https://github.com/matthewjberger/serenity"
license = "MIT"
repository = "https://github.com/matthewjberger/serenity"
version = "0.1.0"

[dependencies]
bytemuck = { version = "1.14.0", features = ["derive"] }
env_logger = "0.11.1"
gltf = { version = "1.4.0", features = ["KHR_lights_punctual", "names"] }
image = "0.24.7"
log = "0.4.20"
nalgebra = "0.32.3"
nalgebra-glm = { version = "0.18.0", features = [
    "serde-serialize",
    "convert-bytemuck",
] }
petgraph = { version = "0.6.4", features = ["serde-1"] }
pollster = "0.3.0"
raw-window-handle = "0.6.0"
serde = { version = "1.0.193", features = ["derive"] }
uuid = { version = "1.6.1", features = ["v4"] }
wgpu = "0.19.1"
winit = "0.29.10"
